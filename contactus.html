        <!-- Contact form start -->
        <div>
            <br><hr>
                <h1 style="text-align:center;">Contact <span> Form </span></h1>
        </div>
        <div class="contact_form">
                <form name="checkForm" onsubmit="return validateForm()">
                  <label>First Name</label>
                  <input class="contact_input" type="text" placeholder="Your first name." required>
              
                  <label>Last Name</label>
                  <input class="contact_input" type="text" placeholder="Your last name." required>

                  <label>Email</label>
                  <input class="contact_input" name="email" type="text" placeholder="Your email address." required>       
                  
                  <label>Phone Number</label>
                  <input class="contact_input" type="text" pattern="[1-9]{1}[0-9]{9}" title="Enter 10 digit mobile number which is not start with '0'" placeholder="Your phone number."  name="mobile"   required>
    
                  <label>Message</label>
                  <textarea class="contact_textarea" id="subject" placeholder="Write the message..." style="height:200px"></textarea>
              
                  <input class="contact_submit_btn" type="submit" formaction="index.html" value="Submit">
                </form>
        </div>
        <!-- Contact form end -->
        
    </body>
